name: Deploy Vite + React to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Debug: mostrar o vite.config.ts que está a ser compilado
      - name: Show vite.config.ts
        run: sed -n '1,200p' vite.config.ts

      - name: Install deps
        run: npm ci

      # Forçar outDir=dist e ver o resultado
      - name: Build
        run: npx vite build --outDir dist

      - name: List root and dist
        run: |
          echo "::group::ROOT"
          ls -la
          echo "::endgroup::"
          echo "::group::DIST"
          ls -la dist || true
          echo "::endgroup::"

      # Falhar explicitamente se não existir dist/index.html
      - name: Ensure dist/index.html exists
        run: test -f dist/index.html

      - name: Copy 404 for SPA
        run: cp dist/index.html dist/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
