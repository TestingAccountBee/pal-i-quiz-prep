name: Merge exams & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'data/pending/**'
      - 'src/data/mockExams.ts'
      - 'scripts/**'
      - 'src/**'
      - 'vite.config.*'
      - 'index.html'
      - 'package*.json'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Merge pending exams into mockexams.ts
        run: node scripts/merge-exams-to-ts.mjs

      - name: Commit updated mockExams.ts (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: merge pending exams into mockexams.ts'
          file_pattern: src/data/mockExams.ts
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
