name: Merge exams & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'data/pending/**'
      - 'public/mockExams.json'
      - 'src/**'
      - 'index.html'
      - 'vite.config.*'
      - 'package*.json'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Merge pending exams and regenerate TS
        run: node scripts/merge-exams-to-ts.mjs

      - name: Commit updated files (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: merge pending exams -> regenerate mockexams.ts'
          file_pattern: |
            public/mockExams.json
            src/data/mockexams.ts
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
